data_info:
  dataset_name: "DanDataset"
  sub_dataset_name: "exddv"
  feature_name: "clip"

model_hparams:
  input_type: "video"
  feats_dim: 768

callbacks:
  logger:
    log_path: "output/training-linear-probing/exddv-clip/logs"
    name: "csv"
  ckpt_args:
    ckpt_dir: "output/training-linear-probing/exddv-clip/ckpts"
    metric: "val_loss"
    mode: "min"
  early_stopping:
    metric: "val_loss"
    mode: "min"
    patience: 10

epochs: 100
seed: 43